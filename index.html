<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .card {
            width: 100%;
            max-width: 18rem;
        }

        img {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://d2j6dbq0eux0bg.cloudfront.net/images/67160267/2696370546.jpg">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">130mm x 130mm Square Envelopes - 25 Pack - White</h5>
                <p class="card-text">Quality envelopes, 25 per pack</p>
                <p class="card-text">Цена: $10.99</p>
                <p class="card-text">В наличии: 8 штук</p>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
